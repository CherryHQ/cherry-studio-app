name: 🐛 Bug 反馈
description: 帮助我们改进 Cherry Studio 移动应用
title: '[Bug]: '
labels: ['BUG']
body:
  - type: markdown
    attributes:
      value: |
        感谢您花时间填写这份 Bug 反馈！

  - type: checkboxes
    id: checklist
    attributes:
      label: 问题检查清单
      description: |
        在提交问题之前，请确保您已完成以下步骤
      options:
        - label: 我明白 issue 是用于反馈和解决问题的，而不是用于在评论区抱怨的，并会尽可能提供详细信息以帮助解决问题。
          required: true
        - label: 我的问题不在 [常见问题 FAQ](https://github.com/CherryHQ/cherry-studio-app/issues) 中。
          required: true
        - label: 我已经查看了**置顶问题**，并搜索了现有的 [Open Issues](https://github.com/CherryHQ/cherry-studio-app/issues)、[Closed Issues](https://github.com/CherryHQ/cherry-studio-app/issues?q=is%3Aissue%20state%3Aclosed) 和 [Discussions](https://github.com/CherryHQ/cherry-studio-app/discussions)，没有发现类似的问题或讨论。
          required: true
        - label: 我已经填写了简短、清晰的标题，以便开发者在浏览问题列表时可以快速识别问题的大致内容。而不是"一个建议"、"卡住了"等。
          required: true
        - label: 我已确认正在使用最新版本的 Cherry Studio。
          required: true

  - type: dropdown
    id: platform
    attributes:
      label: 平台
      description: 您使用的是什么平台？
      options:
        - iOS
        - Android
    validations:
      required: true

  - type: input
    id: device
    attributes:
      label: 设备型号
      description: 您使用的设备型号是什么？
      placeholder: 例如：iPhone 15 Pro / Samsung Galaxy S24
    validations:
      required: true

  - type: input
    id: os-version
    attributes:
      label: 系统版本
      description: 您的操作系统版本是什么？
      placeholder: 例如：iOS 18.0 / Android 14
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: 应用版本
      description: 您正在运行的 Cherry Studio 版本是什么？
      placeholder: 例如：v0.1.0
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug 描述
      description: 请尽可能详细地描述问题。请尽可能提供截图或屏幕录像，以帮助我们更好地理解问题。
      placeholder: 告诉我们发生了什么...（如果可以，请附上截图/录屏）
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: 复现步骤
      description: 提供详细的步骤来重现问题，以便开发者能够准确地重现问题。如果可能，请为每个步骤提供截图或屏幕录像。
      placeholder: |
        1. 打开应用
        2. 进入 '...' 页面
        3. 点击 '....' 按钮
        4. 看到错误

        如果可以，请为每个步骤附上截图/录屏！
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 预期行为
      description: 清晰简洁地描述您期望发生的行为
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: 相关日志输出
      description: 请复制并粘贴任何相关的日志输出（如果有的话）
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: 补充信息
      description: 任何能帮助我们更好地理解您遇到问题的其他信息
